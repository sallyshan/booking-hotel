<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>酒店详情页</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
    <header class="header" id="back">
        <span class="left-arrow back" id="lc"></span>
        <span id="counts"></span>酒店详情
    </header>
    <div class="section" id="section">
        <div class="scroll">
            <div class="hotel_img" id="hotel_img"><img src="../img/01.jpg" alt="">            <span class="see">查看图集</span></div>

            <div class="info_wrap">
                <ul class="base_info">
                    <li class="on">基本信息</li>
                    <li>酒店介绍</li>
                </ul>
                <div class="content_wrap">
                    <div class="cur_info">
                        <h2 id="hotel_name"></h2>
                        <ul id="hotel_info_list">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div>
                        <section>
                            <h3>酒店介绍</h3>
                            <article id="description"></article>
                            <p class="hotel_btn">展开详情</p>
                        </section>
                        <section>
                            <h3>酒店设施</h3>
                            <article id="sheshi"></article>
                            <p class="hotel_btn">展开详情</p>
                        </section>
                    </div>
                </div>
            </div>
            <div class="cal_list detail_cal">
                <p><label>入住</label><input type="hidden" id="datein">&nbsp;&nbsp;<span id="inText"></span></p>
                <p><label>离店</label><input type="hidden" id="dateout">&nbsp;&nbsp;<span id="outText"></span></p>
                <input type="hidden" id="type_id">
                <input type="hidden" id="room_id">
                <h2 id="modify" data-type="detail">修改</h2>
            </div>
            <!--酒店列表-->
            <div class="hotel_container">
                <div class="detail_list" id="detail_list">

                </div>
                <!--加载更多-->
                <div class="load_more">
                    <span>点击记载更多</span>
                </div>
                <input type="hidden" id="img">
                <input type="hidden" id="price">
                <input type="hidden" id="h_name">
                <input type="hidden" id="r_name">
            </div>
        </div>
    </div>
</div>
<div class="mark"></div>
<div class="reserve" id="layer">
    <div class="close"></div>
    <dl>
        <dt><img id="pics"></dt>
        <dd>
            <h1 id="bed_name"></h1>
            <p id="book_price"></p>
        </dd>
    </dl>
    <ul>
        <li><span>12m</span>面积</li>
        <li><span>1人</span>可住</li>
        <li><span id="bed_type"></span>床型</li>
        <li><span>无</span>宽带</li>
        <li><span id="provide"></span>提供<span>电视，热水器，宽带</span></li>
    </ul>
    <a href="javascript:void(0)" id="gotoOrder" class="reserveNow">立即预定</a>
</div>
<script src="../lib/require.js" data-main="../main"></script>
</body>
</html>
